version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: skillbridge_postgres
    environment:
      POSTGRES_DB: skillbridge
      POSTGRES_USER: skillbridge
      POSTGRES_PASSWORD: skillbridge123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - skillbridge_network

  # MongoDB
  mongodb:
    image: mongo:5.0
    container_name: skillbridge_mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - skillbridge_network

  # Redis
  redis:
    image: redis:6-alpine
    container_name: skillbridge_redis
    ports:
      - "6379:6379"
    networks:
      - skillbridge_network

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant
    container_name: skillbridge_qdrant
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - skillbridge_network

  # Backend API
  backend:
    build: .
    container_name: skillbridge_backend
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=postgresql://skillbridge:skillbridge123@postgres:5432/skillbridge
      - MONGODB_URI=mongodb://mongodb:27017/skillbridge
      - REDIS_URL=redis://redis:6379/0
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
    ports:
      - "5000:5000"
    depends_on:
      - postgres
      - mongodb
      - redis
      - qdrant
    networks:
      - skillbridge_network
    volumes:
      - ./uploads:/app/uploads

  # Celery Worker
  celery_worker:
    build: .
    container_name: skillbridge_celery
    command: celery -A celery_app worker --loglevel=info
    environment:
      - DATABASE_URL=postgresql://skillbridge:skillbridge123@postgres:5432/skillbridge
      - MONGODB_URI=mongodb://mongodb:27017/skillbridge
      - REDIS_URL=redis://redis:6379/0
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
    depends_on:
      - postgres
      - mongodb
      - redis
      - qdrant
    networks:
      - skillbridge_network

  # Celery Beat (Scheduler)
  celery_beat:
    build: .
    container_name: skillbridge_celery_beat
    command: celery -A celery_app beat --loglevel=info
    environment:
      - DATABASE_URL=postgresql://skillbridge:skillbridge123@postgres:5432/skillbridge
      - MONGODB_URI=mongodb://mongodb:27017/skillbridge
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
    networks:
      - skillbridge_network

volumes:
  postgres_data:
  mongodb_data:
  qdrant_data:

networks:
  skillbridge_network:
    driver: bridge
